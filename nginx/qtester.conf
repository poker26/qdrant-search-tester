server {
    listen 80;
    server_name gopa.begemot26.ru;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name gopa.begemot26.ru;

    # SSL сертификаты (будут созданы certbot)
    ssl_certificate /etc/letsencrypt/live/gopa.begemot26.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gopa.begemot26.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логи
    access_log /var/log/nginx/qtester_access.log;
    error_log /var/log/nginx/qtester_error.log;

    # Проксирование на Streamlit
    location /qtester/ {
        proxy_pass http://127.0.0.1:8501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты для WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Отключаем буферизацию для Streamlit
        proxy_buffering off;
    }

    # Редирект с корня на /qtester
    location = / {
        return 301 https://$server_name/qtester/;
    }

    # Здоровье (health check)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
