version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qdrant-search-tester
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    env_file:
      - .env
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./data:/app/data
      - ./tests.json:/app/tests.json
    command: streamlit run streamlit_dashboard/test_dashboard.py
    restart: unless-stopped
